<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TextAdventure{% endblock %}</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            padding: 2rem;
        }

        h1, h2, h3 {
            color: #00ffe7;
            text-shadow: 0 0 5px #00ffe7;
        }

        a {
            color: #00ffe7;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 3px #00ffe7;
        }

        a:hover {
            color: #ff00cc;
            text-shadow: 0 0 5px #ff00cc;
        }

        li, p {
            color: #f0f0f0;
            margin-bottom: 0.8em;
        }

        .container {
            max-width: 800px;
            margin: auto;
            border: 2px solid #00ffe7;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px #00ffe7;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
